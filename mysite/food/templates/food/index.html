{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Page</title>
</head>

<body>
    {% block body %}
    {% for item in item_list %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="200" width="300" src="{{ item.Item_image }}"/>
        </div>
        <div class="col-md-4">
            <h3>{{ item.Item_name }}</h3>
            <h5>{{ item.Item_desc }}</h5>
            <h6>Rs.{{ item.Item_price }}</h6>
            <h6>{{ item.user_name }}</h6>
        </div>
        <div class="col-md-2">
            <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Detail</a>
        </div>
    </div>

    {% endfor %}
    {% endblock %}
</body>
</html>
